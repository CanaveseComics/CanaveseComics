<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="Canavese Comics">
  
<title>Canavese Comics</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fafafa;
    font-family: Arial, Helvetica, sans-serif;
  }

  .typing {
    font-size: 2.4rem;
    font-weight: 600;
    color: #111;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #111;
    width: 0ch;
    animation: typing 4s steps(11) infinite;
  }

  @keyframes typing {
      0%   { width: 0ch; }  
      40%  { width: 11ch; }     
      60%  { width: 11ch; }    
      90%  { width: 0ch; }      
      100% { width: 0ch; }     
  }
</style>
</head>
<body>

<div class="typing">Coming Soon</div>

</body>
</html>
